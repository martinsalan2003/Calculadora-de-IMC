<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cauculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- caixa principal-->
    <div class="container">
      <div class="segundoContainer">
        <!-- lado esquedo da pagina -->
        <div class="esquerdo">
            <img src="./imagens/bicicleta.png" alt="imagem pessoa">
        </div>
        <hr>
        <!-- lado direito da pagina -->
        <div class="direito">
            <div class="header">
                <h1>Caucule o seu IMC</h1>
            </div>
          <!-- caixa que contem o formulario -->
          <div class="conteinerFormulario">
            <form action="peso e autura">    
                <div class="pesoUser">
                    <input type="number" placeholder= "Digite Seu Peso" id="peso" class="txt" />
                </div>
                <div class="alturaUser">
                    <input type="number" placeholder="Digite Sua Altura" id="altura" class="txt"/>
                </div>
                <div class="btn">
                    <input class="btn_calc" id="btn_calcular" type="button" value="Calcular" onclick="calcular()" />
                </div>       
            </form>
          </div>
        </div>
      </div>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
